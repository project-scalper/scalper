<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Crypto Trading Bot</h1>
    </header>

    <main>
        <!-- Login/Signup Page -->
        <div class="forms">
            <!-- Signup Form -->
            <div id="signupForm" class="form" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit", id="signup"><i class="fa fa-spinner fa-spin" id="loader2"></i>Sign Up</button>
                <p>Already have an account? <a href="#" onclick="switchForm('loginForm')">Login here</a></p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form" >
                <label for="username">Username:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit", id="login"><i class="fa fa-spinner fa-spin" id="loader"></i>Login</button>
                <p>Don't have an account? <a href="#" onclick="switchForm('signupForm')">Sign up here</a></p>
            </div>
        </div>

        <script>
            function switchForm(formId) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'none';

                document.getElementById(formId).style.display = 'block';
            }
        </script>
        <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

    </main>
    
</body>

</html>
