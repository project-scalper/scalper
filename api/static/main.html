<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="preloader"></div>
    <header>
        <h1>Crypto Trading Bot</h1>
    </header>

    <main>

        <!-- Main Page -->
        <div class="dashboard">
            <div id="greeting" class="greeting">Hello</div>

            <div class="data">
                <div>
                    <p>Today Profit/Loss:</p>
                    <p style="font-size: 20px;" id="daily-pnl">$500</p>
                </div>
                <div>
                    <p>Current balance:</p>
                    <p id="current-balance">$105</p>
                </div>
                <div>
                    <p>Starting Capital:</p>
                    <p id="capital">$10,000</p>
                </div>
                
            </div>
            <br>
        </div>
        <div class="data">
            <button id="reload"><i class="fa fa-spinner fa-spin" id="loader"></i>Refresh</button>
            <button id="suspend"><i class="fa fa-spinner fa-spin" id="loader2"></i>Suspend bot</button>
        </div>
        
        <div>
            <p><strong> Today's trades:</strong></p>
            <ul id="todays-trades">

            </ul>
        </div>
        <br>
        <hr>
        <div class="history">
            <p><strong> Last 30 Days Performance:</strong></p>
            <ul id="performance-list">
                <!-- <li>Day 1: +$100</li>
                <li>Day 2: -$50</li>
                <li>Day 3: +$25</li> -->
                <!-- Add more entries for each day as needed -->
            </ul>
        </div>

    </main>

    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="scripts/script.js"></script>
    <script src="scripts/main.js"></script>
    
</body>

</html>
